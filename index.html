<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    <div class="container">
        
        <div class="title">Rock Paper Scissors</div>

        <div class="versus">
            <div class="computer">
                <img class="computer-img" src="https://via.placeholder.com/150x150">
                <div class="computer-title">Computer</div>
            </div> 

            <div class="score-container">
                <div class="cpu-score">0</div>
                <div class="player-score">0</div>
            
            </div>

            <div class="player">
                <img class="player-img" src="https://via.placeholder.com/150x150">
                <div class="player-title">Player</div>
            </div>

        </div>

        <div class="result"> Best of 5 Rounds</div>

        <div class="choice">
            <div class="choice-title">Pick an Option Below</div>

            <div class="buttons">
                <div class="button-container">
                    <img src="./rock.png">
                    <button class ="button rock">Rock</button>
                </div>
                <div class="button-container">
                    <img src="./paper.png">
                    <button class ="button paper">Paper</button>
                </div>

                <div class="button-container">
                    <img src="./scissors.png">
                    <button class ="button scissors">Scissors</button>
                </div>

            </div>
        </div>



    </div>

</body>
</html>
